<!DOCTYPE html>

<html>

	<title>Your information</title>
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
	<!-- Font Awesome library for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <head>
		<style>
			body {  
			background: #741b47;  
			color: #999999;  
			font-family: "Roboto", Arial, Helvetica, sans-serif;  
			font-size: 16px;  
			font-weight: 300;  
			letter-spacing: 0.01em;  
			line-height: 1.6em;  
			margin: 0;  
			padding: 100px;   
			} 
		
			h3 {  
				font-weight: bold;  
				margin-bottom: 2.5rem;  
				color: #c90076;  
				align: center;  
			}  
		
			.form-wrapper {  
			background: #fff;  
			border-radius: 5px;  
			padding: 50px;  
			}  

			.form-control,  
			.custom-select {  
			border-radius: 0px;  
			color: #495057;  
			background-color: #f1f1f1;  
			border-color: none;  
			}  
  
			.form-control:focus {  
			color: #495057;  
			background-color: #ffffff;  
			border: 1px solid #b5b6b3;  
			outline: 0;  
			box-shadow: none;  
			} 

            .form-control.readonly {
            background-color: #f1f1f1;
            border-color: #f1f1f1;
            cursor: default;
            }
		
			.btn {  
				background: #a64d79;  
				border: #a64d79;  
				padding: 0.6rem 3rem;  
				font-weight: bold;  
			}  
			.btn:hover,  
			.btn:focus,  
			.btn:active,  
			.btn-primary:not(:disabled):not(.disabled).active,  
			.btn-primary:not(:disabled):not(.disabled):active,  
			.show > .btn-primary.dropdown-toggle {  
					background: #a64d79;  
					border: #a64d79;  
					outline: 0;  
					}  
			
			
			button {  
				display: inline-block;  
				padding: 0.35em 1.2em;  
				border: 0.1em solid #a64d79;  
				margin: 0 0.3em 0.3em 0;  
				border-radius: 0.12em;  
				box-sizing: border-box;  
				text-decoration: none;  
				font-family: 'Roboto',sans-serif;  
				font-weight: 700;  
				color: #a64d79;  
				text-align: center;  
				transition: all 0.2s;  
			}  
    
			button:hover {  
				color: #FFFFFF;  
				background-color: #a64d79;  
			}  

        </style>
    </head>

    <body>
        <section class="contact-form pt-3">
             <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                      <div class="form-wrapper">
                      
                        <div class="row">
                          <div class="col-md-12" align="center">
                            <h3> <b> Your Information </b> </h3>
                          </div>
                        </div>
            
                        <form action="/update_teacher_information" method = "POST" enctype="multipart/form-data">
                            <div class="row">
                          
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                                    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control readonly" placeholder="" name="username" readonly required value="{{ user[0] }}">
                                    </div>
                                </div>
                        
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <label for="first_name">First name</label>
                                    </div>
                                </div>
            
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <input type = "text" class="form-control" placeholder="" name = "first_name" required>
                                    </div>
                                </div>
                    
                            
                                 <div class="col-md-6">  
                                    <div class="form-group">  
                                        <label for="last_name">Last name</label>
                                    </div> 
                                </div>
            
                                <div class="col-md-6">  
                                    <div class="form-group">  
                                        <input type="text" class="form-control" placeholder="" name="last_name" required>  
                                    </div>  
                                </div>
                            
            
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <label for="date_of_birth">Date of birth</label>
                                    </div>
                                </div>

                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                       <input type = "date" class="form-control" placeholder="" name = "date_of_birth" required> 
                                    </div>
                                </div>	
            
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                                    
                                <div class="col-md-6">
                                    <div class="form-group">
                                            <input type="email" class="form-control" placeholder="" name="email" required>
                                    </div>
                                </div>
                        
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <label for="Phone number">Phone number</label>
                                    </div>
                                </div>
            
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <input type = "text" class="form-control" placeholder="" name = "phone_number" required>
                                    </div>
                                </div>
                    
                            
                                 <div class="col-md-6">  
                                    <div class="form-group">  
                                        <label for="school_name">School</label>
                                    </div>  
                                </div>
            
                                <div class="col-md-6">  
                                    <div class="form-group">  
                                        <input type="text" class="form-control readonly" placeholder="" name="school_name" readonly required value="{{ user[6] }}">  
                                    </div>  
                                </div>
                            
            
                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                        <label for="position">Position</label>
                                    </div>
                                </div>

                                <div class="col-md-6">  
                                    <div class="form-group"> 
                                       <input type = "text" class="form-control readonly" placeholder="" name = "position" readonly required value="{{ user[7] }}"> 
                                    </div>
                                </div>	
                          </div>
                
                        <div class="mt-3" align="center">
                            <button type="submit"> Save </button>
                        </div>
                
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
     </section>
            
     </body>
        
        
</html>
